<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let Array = ['Main','Products','About us','Contacts'];
   console.log(Array);
   let menu = document.createElement('ul');
   for ( const item of Array) {
       const li = document.createElement('li');
       li.innerText = item;
       menu.appendChild(li);
   }
   document.body.appendChild(menu);


</script>
</body>
</html>
