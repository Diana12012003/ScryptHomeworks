<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
console.log(coursesAndDurationArray);

let div = document.createElement('div');
    for (const item of coursesAndDurationArray) {
        let courseBlock = document.createElement('div');
        let title = document.createElement('h2');
        title.innerText = item.title;
        let monthDuration = document.createElement('p');
        monthDuration.innerText = `Тривалість курсу: ${item.monthDuration} місяців`;

        courseBlock.appendChild(title);
        courseBlock.appendChild(monthDuration);
        div.appendChild(courseBlock);
    }
    document.body.appendChild(div);

</script>
</body>
</html>
